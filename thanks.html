<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      color: #fff;
    }

    .message-box {
      text-align: center;
      background: rgba(0,0,0,0.3);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.4);
    }

    .message-box h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .message-box p {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .message-box a {
      text-decoration: none;
      background: #ff416c;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 18px;
      transition: background 0.3s ease;
    }

    .message-box a:hover {
      background: #ff4b2b;
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h1>Thank You!</h1>
    <p>Your game session is over. Hope you had fun!</p>
    <a href="index.html">Play Again</a>
  </div>
  <script src="/src/main.js"></script>
</body>
</html>
